<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }
        
        @keyframes typing {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .bounce-animation {
            animation: bounce 2s infinite;
        }
        
        .typing-indicator {
            animation: typing 1.5s infinite;
        }
        
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Markdown样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: bold;
            margin: 16px 0 8px 0;
            color: #1f2937;
        }
        
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        
        .markdown-content p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .markdown-content li {
            margin: 4px 0;
        }
        
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #dc2626;
        }
        
        .markdown-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 16px;
            margin: 12px 0;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">🤖</span>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-800">AI智能对话助手</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500">模型:</span>
                    <select id="modelSelect" class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="deepseek-r1:1.5b">DeepSeek R1 1.5B</option>
                        <option value="deepseek-r1:8b">DeepSeek R1 8B</option>
                        <option value="qwen3:8b">Qwen3 8B</option>
                        <option value="qwen3:4b">Qwen3 4B</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="flex flex-col h-[calc(100vh-80px)]">
        <div class="max-w-7xl mx-auto px-6 py-4 w-full flex flex-col h-full">
            <!-- 对话容器 -->
            <div id="chatContainer" class="chat-container bg-white rounded-lg shadow-lg flex-1 overflow-y-auto p-6 mb-4">
                <!-- 欢迎消息 -->
                <div class="flex items-start space-x-3 mb-4">
                    <div class="w-8 h-8 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-sm">🐱</span>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-2 max-w-2xl">
                        <p class="text-gray-800 text-sm">你好！我是你的AI助手，有什么可以帮助你的吗？</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <div class="flex items-center space-x-3">
                    <!-- 小动物助手 -->
                    <div class="bounce-animation">
                        <div class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center shadow-lg cursor-pointer" onclick="showRandomTip()">
                            <span class="text-white text-lg">🐰</span>
                        </div>
                    </div>
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="请输入你的问题..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button 
                        id="sendButton" 
                        onclick="sendMessage()" 
                        class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 flex items-center space-x-2"
                    >
                        <span id="sendButtonText">发送</span>
                        <span id="sendButtonIcon">🚀</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示组件 -->
    <div id="tipContainer" class="fixed top-4 right-4 z-50"></div>



    <script src="chat.js"></script>
</body>
</html>
